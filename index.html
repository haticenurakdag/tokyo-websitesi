<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo-Just another Wordpress site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <div class="mobile-container">
        <div="top-nav">
            <div class="up-bar">
                <img src="https://marketifythemes.net/wp/tokyo/dark/wp-content/themes/tokyo/framework/img/dark-logo.png"
                    alt="logo">
                <div onclick="myFunction()">
                   <a href="javascript:void(0);" class="iconBar"> 
                        <i class="fa fa-bars"></i>
                    </a>
                    <a href="javascript:void(0);" class="iconBarX">
                        <i class="fa-solid fa-x"></i>
                    </a>
                </div>
            </div>
                <div id="myLinks">
                    <a href="#home">Home</a>
                    <a href="#about">About</a>
                    <a href="#service">Service</a>
                    <a href="#portfolio">Portfolio</a>
                    <a href="#news">News</a>
                    <a href="#contact">Contact</a>
                </div>
        </div>
    </div>
    <div class="container"> <!--genel 2 tane divi kapsar en dıştaki divdir-->
        <div class="sidebar-out-border"> <!--sidebarın dışındaki çerçeve-->
            <div class="sidebar"> <!-- yan menü için div -->
                <div class="sidebar-content-border"> <!--sidebarın içindeki content border-->
                    <header class="tokyo-logo"> <!-- ana tokyo logosu için başlık -->
                        <img class="logo" src="https://marketifythemes.net/wp/tokyo/dark/wp-content/themes/tokyo/framework/img/dark-logo.png" alt="logo">
                    </header>
                    <div class="menü-names"> <!-- 6 lı menü isimleri için div  -->
                        <ul>
                            <li> <a href="#home"></a>Home</li>
                            <li> <a href="#about"></a>About</li>
                            <li> <a href="#service"></a>Service</li>
                            <li> <a href="#portfolio"></a>Portfolio</li>
                            <li> <a href="#news"></a>News</li>
                            <li> <a href="#contact"></a>Contact</li>
                        </ul>
                    </div>
                    <div class="search"> <!--arama butonu için div -->
                        <input type="text" placeholder="Search" autocomplete="off"> <!--yazma yeri için input -->
                        <input type="submit"> <!--arama iconu için buton submit için -->
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div>
                        <ul>
                            <li><span id="telif">
                                <i class="fa-regular fa-copyright"></i> 2022 Tokyo
                            </span></li><!--telif sembolü için span -->
                            <li><span id="author">
                                Created by <a href="https://themeforest.net/user/marketify" target="_blank">Marketify</a>
                            </span></li> <!--yazar için span-->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="home-page"> <!-- anasayfa için div -->
            <div class="home-page-in-border"> <!--anasayfanın içinde ortalamak için kullandığım ikinci genel sayfa -->
                <div class="image-border"> <!--image için ayrılan div-->
                    <div class="border">
                        <img id="image" src="https://media.licdn.com/dms/image/C4D03AQG-BpJOe4w-vw/profile-displayphoto-shrink_800_800/0/1640471520427?e=2147483647&v=beta&t=KsxPvYHKV3zGyKDpQZP6QP4GkGwQKe7kJT1JBa4VNB0" alt="profil">
                    </div>
                </div>
                <div class="home-page-left"> <!-- anasayfanın ikinci yarısı için yazı bölümü için ayrılmış div -->
                    <header id="adriano-smith" > <!--adriano smith yazısı için ayrrılmmış header -->
                        ADRIANO SMITH
                    </header>
                    <p>
                        I am a WordPress Developer at heart and create features that are best suited for the job at hand.
                    </p>
                    <div class="icon"> <!--sosyal medya ikonları için oluştuurlmuş bölüm-->
                        <div id="facebook">
                            <a href="https://marketifythemes.net/wp/tokyo/dark/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                        </div>
                        <div id="twitter">
                            <a href="https://marketifythemes.net/wp/tokyo/dark/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                        </div>
                        <div id="instagram">
                            <a href="https://marketifythemes.net/wp/tokyo/dark/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                        </div>
                        <div id="dribbble">
                            <a href="https://marketifythemes.net/wp/tokyo/dark/" target="_blank"><i class="fa-brands fa-dribbble"></i></a>
                        </div>
                        <div id="amazon">
                            <a href="https://marketifythemes.net/wp/tokyo/dark/" target="_blank"><i class="fa-brands fa-amazon"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        
        function myFunction() {
            var x = document.getElementById("myLinks");
            var barsIcon = document.querySelector(".iconBar");
            var timesIcon = document.querySelector(".iconBarX");
            
            if (x.style.display === "block") {
                x.style.display = "none";
                barsIcon.style.display = "block";
                timesIcon.style.display = "none";
            } else {
                x.style.display = "block";
                barsIcon.style.display = "none";
                timesIcon.style.display = "block";
            }
         }
    
    </script>
</body>
</html>
